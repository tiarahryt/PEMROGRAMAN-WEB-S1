<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PENERAPAN SEMANTIK</title>
</head>

<body>
  <header>
    <img src="UNPAM.webp" width="900" alt="">
  </header>

  <nav>
    <a href="Home.html">Home</a></li>
    <a href="Registrasi.html">Pendaftaran</a>
  </nav>

  <section>
    <h3>Formulir Pendaftaran Mahasiswa Baru Universitas Pamulang</h3>

    <form action="#">
      <table>
        <tr>
          <td>Nama</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>Panggilan</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>
            <input type="radio" name="jk"> Laki-laki
            <input type="radio" name="jk"> Perempuan
          </td>
        </tr>
        <tr>
          <td>Hobi</td>
          <td>
            <input type="checkbox">Menulis
            <input type="checkbox"> Membaca
            <input type="checkbox"> Kuliner
          </td>
        </tr>
        <td>Agama</td>
        <td>
          <select id="agama" name="" required>
            <option value="">Pilih Agama</option>
            <option value="islam">Islam</option>
            <option value="katolik">Katolik</option>
            <option value="Protestan">Protestan</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Konghucu">Konghucu</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td><textarea name="alamat" id="" cols="17" rows="5"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="KIRIM"></td>
        </tr>
      </table>
    </form>
  </section>

  <footer>
    <p>Copyright &copy; 2023</p>
  </footer>
</body>

</html>
