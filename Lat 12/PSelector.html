<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Selector</title>
  <style>
    a.highlight:hover {
      color: #ff0000;
      font-size: 22px;
    }
  </style>
</head>

<body>
  <h2>This is a header.</h2>
  <p>This is a paragraph.</p>
  <p><a class="highlight" href="http://w3school.com">This is a link.</a></p>
</body>

</html>
