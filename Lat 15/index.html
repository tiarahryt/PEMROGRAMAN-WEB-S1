<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Event Handler</title>
  <script type="text/JavaScript">
    function EventHeadler() {
      alert("Saya adalah Event Headler!!");
    }
  </script>
</head>

<body>
  <p onmouseover="EventHeadler();">Tempatkan Cursor House nya disini, lalu lihat alert yang dibuat.</p>
</body>

</html>
