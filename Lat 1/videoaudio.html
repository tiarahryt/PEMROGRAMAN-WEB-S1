<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menampilkan Gambar Video dan Audio pada HTML</title>
  </head>
  <body>
    <h1>Menampilkan Gambar, Video dan Audio pada HTML</h1>
    <p>Ini adalah selfie</p>
    <p>
      <img
        src="Images/Tiara H. Absenn.jpg"
        width="400"
        height="350"
        alt="Tiara H. Absenn"
      />
    </p>
    <video width="320" height="240" controls>
      <source src="Video/Flower.mp4" type="video/mp4" />
      /> Pastikan browser terbaru agar mendukung untuk menampilkan video
    </video>
    <audio controls>
      <source src="Cinematic.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
