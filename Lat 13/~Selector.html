<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector~</title>
  <style>
    [title~=labubu] {
      border: 5px solid yellow;
    }
  </style>
</head>

<body>
  <h2>CSS [attribute~="value"] Selector</h2>
  <p>All image with the title attribute containing the word "labubu" get a yellow border.</p>

  <img src="image/1.webp" title="labubu" width="150" height="120">
  <img src="image/2.jpg" title="labubu" width="224" height="182">
  <img src="image/3.webp" title="bubu" width="250" height="250">
</body>

</html>
