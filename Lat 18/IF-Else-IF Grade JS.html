<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If else If Grade Nilai pada Js</title>
</head>

<body>
  <script>
    var a = 75;
    if (a >= 85) {
      document.write("Grade Nilai A");
    }
    else if (a >= 75) {
      document.write("Grade Nilai B");
    }
    else if (a >= 65) {
      document.write("Grade Nilai C");
    }
    else {
      document.write("Grade Nilai D");
    }
  </script>
</body>

</html>
