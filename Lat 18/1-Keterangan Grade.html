<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perhitungan Nilai Akhir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }

    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>Perhitungan Nilai Akhir</h3>
    <label for="nilaiTugas">Nilai Tugas:</label>
    <input type="number" id="nilaiTugas" placeholder="Masukkan Nilai Tugas">

    <label for="nilaiUTS">Nilai UTS:</label>
    <input type="number" id="nilaiUTS" placeholder="Masukkan Nilai UTS">

    <label for="nilaiUAS">Nilai UAS:</label>
    <input type="number" id="nilaiUAS" placeholder="Masukkan Nilai UAS">

    <button onclick="hitungNilai()">Hitung</button>

    <div class="result" id="hasil"></div>
  </div>

  <script>
    function hitungNilai() {
      const tugas = parseFloat(document.getElementById("nilaiTugas").value);
      const uts = parseFloat(document.getElementById("nilaiUTS").value);
      const uas = parseFloat(document.getElementById("nilaiUAS").value);

      if (isNaN(tugas) || isNaN(uts) || isNaN(uas)) {
        document.getElementById("hasil").innerText = "Harap masukkan semua nilai!";
        return;
      }

      const nilaiAkhir = (tugas + uts + uas) / 3;
      const keterangan = nilaiAkhir >= 65 ? "Lulus" : "Tidak Lulus";

      document.getElementById("hasil").innerText = `Nilai Akhir: ${nilaiAkhir.toFixed(2)} - Keterangan: ${keterangan}`;
    }
  </script>
</body>

</html>
