<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Penggunaan Tabel dalam HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="3" bgcolor="#0000FF">Microsoft Ofice</th>
      </tr>
      <tr>
        <td rowspan="4">
          <img src="Microsoft-Word-Logo.png" alt="" width="200" />
        </td>
      </tr>
      <tr>
        <td>Aplikasi</td>
        <td>Microsoft Word</td>
      </tr>
      <tr>
        <td>Warna Logo</td>
        <td>Biru</td>
      </tr>
      <tr>
        <td>Fitur</td>
        <td>
          <ul>
            <li>Membuat dokumen berbentuk tuisan.</li>
            <li>Memperindah tulisan.</li>
            <li>Mencetak dokumen</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
